openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /register:
    post:
      tags:
      - register-controller
      summary: Register a new user
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserDTO'
        required: true
      responses:
        "400":
          description: Bad request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RestApiResponseVoid'
        "201":
          description: User registered successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RestApiResponseVoid'
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RestApiResponseVoid'
  /login:
    post:
      tags:
      - login-controller
      summary: Logging on a new user
      operationId: authenticateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserDTO'
        required: true
      responses:
        "400":
          description: Bad request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RestApiResponseLoggedInUserDTO'
        "500":
          description: Internal server error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RestApiResponseLoggedInUserDTO'
        "201":
          description: User logged in successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RestApiResponseLoggedInUserDTO'
components:
  schemas:
    RegisterUserDTO:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        isblocked:
          type: boolean
        usertype:
          type: string
    RestApiResponseVoid:
      type: object
      properties:
        data:
          type: object
        message:
          type: string
        status:
          type: integer
          format: int32
    LoginUserDTO:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    LoggedInUserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
        username:
          type: string
        userType:
          type: string
        email:
          type: string
    RestApiResponseLoggedInUserDTO:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/LoggedInUserDTO'
        message:
          type: string
        status:
          type: integer
          format: int32
